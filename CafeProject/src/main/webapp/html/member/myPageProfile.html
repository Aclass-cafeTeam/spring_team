<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로필 이미지 수정</title>
    <link rel="stylesheet" href="../../resources/css/member/myPage.css">
</head>
<body>
    <!-- main content 틀 -->
    <div id="mainArea">

        <!-- 마이페이지 상단 기본정보-->
        <div id="subProfile">
            <div id="profileImgBox">
                <img id="profileImg" src="../../resources/images/프로필.PNG" alt="Progile Image">
                <a href="../member/myPageProfile.html">
                    <img id="setting-icon" src="../../resources/images/프로필 변경.PNG">
                </a>
            </div>
            <div class="profileInfo">
                <div class="nickArea">닉네임</div>
                <div class="infoArea">
                    <span class="cafeGrade">새내기여행자</span>
                    <div id="countArea">
                        <span class="count">방문 <Strong class="num">100</Strong></span>
                        <span class="count">작성글 <Strong class="num">100</Strong></span>
                        <span class="count">작성 댓글 <Strong class="num">100</Strong></span>
                    </div>
                </div>
            </div>
        </div>
        <!-- 마이페이지 nav -->
        <div id="navArea">
            <div class="navMenu">
                <a href="../member/myPageProfile.html">프로필</a>
                <a href="../member/myPageMain.html">회원 정보</a>
                <a href="../member/myPageBoard.html">작성글</a>
                <a href="../member/myPageComment.html">댓글단 글</a>
                <a href="../member/myPageLike.html">좋아요한 글</a>
                <a href="../member/myPageDelete.html">삭제한 글</a>
                <a href="../member/myPageSecession.html" id="secessionMenu">회원 탈퇴</a>
            </div>
        </div> 
        <!-- 프로필 이미지 수정 -->
        <section class="myPage-main">
                <div class="myPage-subTitle"><label>프로필 변경</label></div>
                    
                <span class="myPage-script">이미지 선택 후 변경하기 버튼을 누르세요.</span>
                    <form action="#" method="POST" name="myPage-form">
                        <div class="profile-image-area">
                            <img src="../../resources/images/프로필.PNG" id="profile-image">   
                            <span id="delete-image">&times;</span>
                        </div>

                        <div class="profile-btn-area">
                            <label for="input-image">이미지 선택</label>
                            <input type="file" name="profileImage" id="input-image">
                            <button class="myPage-update-btn" type="submit">변경하기</button>
                        </div>
                    </form>
        </section>
    </div> 
    <script src="../../resources/js/member/myPage.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
    <link rel="stylesheet" href="../../resources/css/myPage.css">
</head>
<body>
    <!-- main content 틀 -->
    <div id="mainArea">

         <!-- 마이페이지 상단 기본정보-->
         <div id="subProfile">
            <div id="profileImgBox"><img id="profileImg" src="../../resources/images/프로필.PNG" alt="Progile Image"></div>
            <div class="profileInfo">
                <div class="nickArea">닉네임</div>
                <div class="infoArea">
                    <span class="cafeGrade">새내기여행자</span>
                    <div id="countArea">
                        <span class="count">방문 <Strong class="num">100</Strong></span>
                        <span class="count">작성글 <Strong class="num">100</Strong></span>
                        <span class="count">작성 댓글 <Strong class="num">100</Strong></span>
                    </div>
                </div>
            </div>
        </div>
        <!-- 마이페이지 nav -->
        <div id="navArea">
            <div class="navMenu">
                <a href="../myPage/myPageMain.html">내 정보</a>
                <a href="../myPage/myPageBoard.html">작성글</a>
                <a href="../myPage/myPageComment.html">댓글단 글</a>
                <a href="../myPage/myPageLike.html">좋아요한 글</a>
                <a href="../myPage/myPageDelete.html">삭제한 글</a>
                <a href="../myPage/myPageSecession.html" id="secessionMenu">회원 탈퇴</a>
            </div>
        </div> 
        
        <!-- 마이페이지 내정보 -->
        <!-- 
        변경가능 - 닉네임 , 비밀번호, 지역, 프로필 이미지
        변경 불가 - 생년월일, 아이디(이메일)
        -->

            <!-- 프로필 이미지
            아이디(이메일)
            비밀번호
            비밀번호 변경
            닉네임 변경
            생년월일
            지역 -->
        <section class="myPage-main">

            <form action="#" method="POST" name="myPage-form">

                <div class="myInfoArea">
                    <div class="myPage-subTitle"><label>내 정보</label></div>
                    
                    <span class="myPage-script">정보 변경 후 수정 버튼을 누르세요.</span>

                    <div class="myPage-subTitle">
                        <label>아이디(이메일)</label>
                        <span>sample@cafe.team</span>
                    </div>
                    <div class="myPage-subTitle">
                        <label>닉네임</label>
                        <!-- maxlength 확인할 것 -->
                        <input type="text" name="memberNickname" id="memberNickname" maxlength="10" placeholder="지금닉네임">  
                    </div>
                    <div class="myPage-subTitle">
                        <label>현재 비밀번호</label>
                        <input type="password" name="memberPw" id="memberPw" maxlength="30">
                        <button id="myPage-check-btn">확인</button>  
                    </div>
                    <span class="myPage-script">현재 비밀번호를 입력해주세요.</span>

                    <!-- 각 비밀번호 id DB확인 후 수정 -->
                    <div class="myPage-subTitle">
                        <label>새 비밀번호</label>
                        <input type="password" name="memberPw" id="#" maxlength="30">  
                    </div>
                    <div class="myPage-subTitle">
                        <label>새 비밀번호 확인</label>
                        <input type="password" name="memberPw" id="#" maxlength="30">
                        <button id="myPage-check-btn">확인</button>
                    </div>
                    <div class="myPage-subTitle">
                        <label>생년월일</label>
                        <input type="date" name="memberPw" id="memberPw" maxlength="30">  
                    </div>
                    <div class="myPage-subTitle">
                        <label>거주 지역</label>
                        <!-- 회원가입 페이지와 비교후 수정/추가 예정 -->
                        <select name="address" id="address">
                            <option value="">거주 지역을 선택하세요</option>
                            <option value="seoul">서울</option>
                        </select>  
                    </div>
                    <button id="myPage-update-btn" type="reset">취소</button>
                    <button id="myPage-update-btn">수정</button>

                </div> 

            </form>

        </section>

    </div>
</body>
</html>
